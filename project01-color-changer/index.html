<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01 - Color changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Color Scheme Switcher</h1>
        <div class="color-boxes">
            <div id="blue" class="color-box"></div>
            <div id="lightblue" class="color-box"></div>
            <div id="white" class="color-box"></div>
            <div id="yellow" class="color-box"></div>
            <div id="tomato" class="color-box"></div>
            <div id="green" class="color-box"></div>
            <div id="lightgreen" class="color-box"></div>
            <div id="red" class="color-box"></div>
        </div>
        <h2>Try clicking on one of the colors above to change the background color of this page!</h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
